    <div class="title">添加项目</div>
  </div>
  <div class="content">
    <div class="alert-msg">
      请完善项目信息
    </div>
    <form>
      <div class="btn project">
        <span class="choose-title">项目类型</span>
        <div id="choose-part" class="choose-btn">请选择项目类型</div>
        <div class="wrap-img">
          <img src="./images/back.png" alt="">
        </div>
      </div>
      <div class="btn customer">
        <span class="choose-title">客户订单</span>
        <div id="choose-ques" class="choose-btn">请选择客户订单</div>
        <div class="wrap-img" hidden>
          <img src="./images/back.png" alt="">
        </div>
      </div>
      <div class="btn">
        <span class="choose-title">项目名称</span>
        <div class="choose-btn">
          <input type="text" placeholder="请输入项目名称">
        </div>
        <div class="wrap-img" hidden>
          <img src="./images/back.png" alt="">
        </div>
      </div>
      <div class="btn">
        <span class="choose-title">主负责人</span>
        <div id="choose-man" class="choose-btn">请选择主负责人
          <div class="man-tags">
            <span class="man-tag">
              张三
              <span class="tag-close">x</span>
            </span>
          </div>
        </div>
        <div class="wrap-img" hidden>
          <img src="./images/back.png" alt="">
        </div>
      </div>
      <div class="btn">
        <span class="choose-title">计划完成时间</span>
        <div class="choose-btn" id="choose-time">请选择计划完成时间
        </div>
        <div class="wrap-img">
          <img src="./images/back.png" alt="">
        </div>
      </div>
      <div class="ques-desc">
        <div class="title">项目备注</div>
        <div class="text clearfix">
          <textarea placeholder="请填写问题描述" value=""></textarea>
        </div>
      </div>
      <div id="submit" class="button">
        确定
      </div>
    </form>

  </div>
