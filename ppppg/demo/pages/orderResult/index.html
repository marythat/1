<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="../lib/css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="navbar">
    <div class="back" onclick="window.history.go(-1)">
      <div class="wrap-img">
        <img src="./images/back.png" alt="">
      </div>
    </div>
    <div class="title">订单详情</div>
  </div>
  <div class="content">
    <div class="detail">
      <div class="title">
        <span class="rect"></span>
        <b>客户信息</b>
        <span class="right"></span>
      </div>
      <hr>
      <div class="content clearfix">
        <div class="item clearfix">
          <span class="desc">客户分类</span>
          <span class="right">重要客户</span>
        </div>
        <div class="item clearfix">
          <span class="desc">公司名称</span>
          <span class="right">XXXXXX</span>
        </div>
        <div class="item clearfix">
          <span class="desc">联系人</span>
          <span class="right">XXX</span>
        </div>
        <div class="item clearfix">
          <span class="desc">联系电话</span>
          <span class="right">13546941245</span>
        </div>
        <div class="item clearfix">
          <span class="desc">地址</span>
          <span class="right">爱神的箭卡萨记得阿萨德</span>
        </div>
      </div>
    </div>
    <div class="info">
      <div class="box">
        <div class="wrap-img">
          <img src="" alt="">
        </div>
        <div class="right clearfix">
          <div class="dev-title">
            <span class="right">X5</span>
            <span class="title">设备名称XXX</span>
          </div>
          <div class="dev-info">
            <span>设备型号：</span>
            <span>XXXX</span>
            <span class="right">
              <span>设备编号：124421213</span>
            </span>
          </div>
          <div class="dev-info">
            <span>JO号：</span>
            <span>W330-19011203-01</span>
          </div>
        </div>
      </div>
    </div>
    <div class="money-detail">
      <div class="content">
        <div class="money">
          <div class="item">
            <span>第一笔款</span>
            <span class="mid">2018-12-22</span>
            <span class="right">已收款</span>
            <span class="right">¥ 5000</span>
          </div>
          <div class="item">
            <span>第二笔款</span>
            <span class="mid">2018-12-22</span>
            <span class="right">已收款</span>
            <span class="right">¥ 5000</span>
          </div>
          <div class="item">
            <span>第三笔款</span>
            <span class="mid">2018-12-22</span>
            <span class="right">已收款</span>
            <span class="right">¥ 5000</span>
          </div>
        </div>

      </div>
    </div>
    <div class="order-detail">
      <div class="content">
        <div class="money">
          <div class="item">
            <span>订单信息：</span>
          </div>
          <div class="item">
            <span class="left">订单编号：</span>
            <span class="right">32977452342314</span>
          </div>
          <div class="item">
            <span class="left">JO号：</span>
            <span class="right">12412441</span>
          </div>
          <div class="item">
            <span class="left">订单总额：</span>
            <span class="right txt-red">¥ 15000</span>
          </div>
          <div class="item">
            <span class="left">负责人</span>
            <span class="right txt-red">XXX</span>
          </div>
          <div class="item">
            <span class="left">创建时间：</span>
            <span class="right">2018-09-29</span>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
