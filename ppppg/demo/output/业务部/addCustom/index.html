<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="/lib/css/reset.css">
  <link rel="stylesheet" type="text/css" href="/lib/css/mobileSelect.css">
  <script src="/lib/js/mobileSelect.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="navbar">
    <div class="back" onclick="window.location.href='/pages/order/'">
      <div class="wrap-img">
        <img src="./images/back.png" alt="">
      </div>
    </div>
    <div class="title">添加项目</div>
  </div>
  <div class="content">
    <div class="alert-msg">
      请完善客户信息
    </div>
    <form>
      <div class="btn project">
        <span class="choose-title">客户分类</span>
        <div id="choose-part" class="choose-btn">请选择客户分类</div>
        <div class="wrap-img">
          <img src="./images/back.png" alt="">
        </div>
      </div>
      <div class="btn">
        <span class="choose-title">公司名称</span>
        <div class="choose-btn">
          <input id="company-name" type="text" placeholder="请输入公司名称">
        </div>
        <div class="wrap-img" hidden>
          <img src="./images/back.png" alt="">
        </div>
      </div>
      <div class="btn">
        <span class="choose-title">联系人</span>
        <div class="choose-btn">
          <input id="contact-one" type="text" placeholder="请输入联系人">
        </div>
        <div class="wrap-img" hidden>
          <img src="./images/back.png" alt="">
        </div>
      </div>
      <div class="btn">
        <span class="choose-title">联系电话</span>
        <div class="choose-btn">
          <input id="contact-phone" type="text" placeholder="请输入联系电话">
        </div>
        <div class="wrap-img" hidden>
          <img src="./images/back.png" alt="">
        </div>
      </div>
      <div class="btn">
        <span class="choose-title">所在区</span>
        <div class="choose-btn" id="choose-time">请选择省,市，区
        </div>
        <div class="wrap-img">
          <img src="./images/back.png" alt="">
        </div>
      </div>
      <div class="btn">
        <span class="choose-title">地址</span>
        <div class="choose-btn">
          <input id="address" type="text" placeholder="请输入地址">
        </div>
        <div class="wrap-img" hidden>
          <img src="./images/back.png" alt="">
        </div>
      </div>
      <div id="submit" class="button">
        确定
      </div>
    </form>

  </div>

  </div>

  <script src="../lib/js/jquery.min.js"></script>
  <script src="/lib/js/city.js"></script>
  <script src="/lib/js/picker.min.js"></script>
  <script src="../lib/js/selectDate.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
