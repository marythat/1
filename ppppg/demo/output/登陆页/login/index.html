<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login</title>
  <link rel="stylesheet" href="/lib/css/reset.css">

<body>

      <button class="button">

  </div>
  <div class="footer">
    <div>华恒智能管理系统</div>
  </div>
  <script src="/lib/js/jquery.min.js"></script>

</html>
