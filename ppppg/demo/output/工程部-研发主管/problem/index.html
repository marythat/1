<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="../lib/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../lib/css/mobileSelect.css">
  <script src="../lib/js/mobileSelect.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="navbar">
    <div class="back" onclick="window.location.href='/pages/order/'">
      <div class="wrap-img">
        <img src="./images/back.png" alt="">
      </div>
    </div>
    <div class="title">华恒智能管理系统</div>
  </div>
  <div class="content">
    <div class="card">
      <div class="wrap-img">
        <img src="./images/icon.png" alt="">
      </div>
      <span class="text">
        <span>当前项目：</span>
        <b>项目名称 10001-A</b>
        <span class="tag">
          客户项目
        </span>
    </div>
    <form>
      <div class="btn">
        <span class="choose-title">选择部门</span>
        <div id="choose-part" class="choose-btn">请选择部门</div>
        <div class="wrap-img">
          <img src="./images/back.png" alt="">
        </div>
      </div>
      <div class="btn">
        <span class="choose-title">问题状态</span>
        <div id="choose-ques" class="choose-btn">请选择问题</div>
        <div class="wrap-img">
          <img src="./images/back.png" alt="">
        </div>
      </div>
      <div class="ques-desc">
        <div class="title">问题描述</div>
        <div class="text clearfix">
          <textarea placeholder="请填写问题描述" value=""></textarea>
        </div>
      </div>
      <div id="submit" class="button">
        确定
      </div>
    </form>

  </div>
  </div>

  <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
  <script src="./js/main.js"></script>

</html>
